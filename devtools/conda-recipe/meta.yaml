package:
  name: ommprotocol
  version: {{ environ.get('GIT_DESCRIBE_TAG', 'v')[1:] }}

about:
  home: https://github.com/insilichem/ommprotocol
  license: LGPL
  summary: Easy to deploy MD protocols for OpenMM

source:
  git_url: https://github.com/insilichem/ommprotocol.git
  git_tag: {{ environ.get('GIT_DESCRIBE_TAG', '') }}

requirements:
  build:
    - python
    - setuptools

  run:
    - python
    - nomkl  # [unix]
    - openmm
    - ruamel_yaml
    - parmed
    - openmoltools
    - mdtraj
    - netcdf4
    - jinja2
    - pdbfixer
    - matplotlib
    - menuinst # [win]

test:
  requires:
    - gromacs  # [unix]
    - pytest

  imports:
    - ommprotocol

  source_files:
    - tests

  commands:
    - ommprotocol -h
    - ommanalyze -h
    - pytest tests
