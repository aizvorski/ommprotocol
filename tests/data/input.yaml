# Standard protocol

# input
topology: input.prmtop
velocities: null
checkpoint: input_1_md.rs.10000

# output
project_name: input
outputpath: ./
report: True
report_every: 1000
trajectory: DCD
trajectory_every: 2000
trajectory_new_every: 1e6
restart: rs
restart_every: 1000
save_state_at_end: True


# conditions
integrator: LangevinIntegrator
temperature: 300
friction: 0.1
timestep: 1.0
barostat: True
pressure: 1.01325
barostat_interval: 100
minimization_max_iterations: 1000


# OpenMM system options
nonbondedMethod: PME
nonbondedCutoff: 1.0 # nm
ewaldErrorTolerance: 0.0005
constraints: HBonds
rigidWater: True

stages:
-   name: md
    temperature: 300
    minimization: True
    steps: 1e4
    trajectory: DCD
    trajectory_every: 2000
